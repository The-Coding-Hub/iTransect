<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="/Static/css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="/Static/img/logo.png" type="image/x-icon">
  <title>{% block title %} {% endblock title %} || iTransect</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="font-weight: 500;">iTransect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" style="font-weight: 500;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-weight: 500;" href="/about">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main">
    {% block body %}
    {% endblock body %}
  </div>

  <div class="card bg-dark text-white" style="border-radius: 0px !important;">
    <h5 class="card-title fw-normal p-2 text-center fs-5">Copyright &copy; 2022 iTransect.herokuapp.com</h5>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
